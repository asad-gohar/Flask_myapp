<html lang="en">
<head>
	<title>Sign up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
<link rel="icon" type="image/png" href="../static/images/icons/sign.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->

<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="../static/css/signup.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #999999;">
	<div class="limiter">

		<div class="container-login100">
			<div class="login100-more" style="background-image: url('../static/images/sing-01.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form action="/submit" method="POST" class="login100-form validate-form">
					<span class="login100-form-title p-b-59">
						Sign Up
					</span>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Full Name</span>
						<input class="input100" type="text" name="name" placeholder="Name..." required>
						<span class="focus-input100"></span>
						<div style="color:red">{{msg1}}</div>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Email addess..." required>
						<span class="focus-input100"></span>
						<div style="color:red">{{msg2}}</div>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Phone Number</span>
						<input class="input100" type="tel" name="phone" placeholder="0303..." required>
						<span class="focus-input100"></span>
						<div style="color:red">{{msg3}}</div>
					</div>
					<div class="wrap-input100 validate-input form-group" >
							<label for="CATEGORIES" class="label-input100">Role</label>
							<select name="option0" id="CATEGORIES" class="form-control" required>
								<option value="">--Select--</option>
								<option value="Student">Student</option>
								<option value="Teacher">Teacher</option>
			
							</select>
					
					</div>

				

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" checked name="remember-me" required>
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
							</label>
						</div>

						
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign Up
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="../static/vendor/daterangepicker/daterangepicker.js"></script>

	<script src="../static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="../static/js/main.js"></script>

</body>
</html>
